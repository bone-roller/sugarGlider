<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="fillscreen.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="toolbar">toolbar</div>
    <div class="topband">
        <div class="ticket">ticket</div>
        <div class="tenkey">
                <div class="key_CE">CE</div>
                <div class="box key_multiply">*</div>
                <div class="box key_subtract">-</div>
                <div class="box key_1">1</div>
                <div class="box key_2">2</div>
                <div class="box key_3">3</div>
                <div class="box key_add">+</div>
                <div class="box key_4">4</div>
                <div class="box key_5">5</div>
                <div class="box key_6">6</div>
                <div class="box key_pay">=</div>
                <div class="box key_7">7</div>
                <div class="box key_8">8</div>
                <div class="box key_9">9</div>
                <div class="box key_0">0</div>
                <div class="box key_dot">.</div>
    
        </div>
    </div>
    <div class="bottomband">
        <div class="item_categories">categories</div>
        <div class="item_catalog">catalog</div>
    </div>
</body>
</html>
